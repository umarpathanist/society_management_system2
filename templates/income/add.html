{% extends "layout/base.html" %}
{% block content %}
<div class="page-header">
    <h1>ðŸ’° Record New Income</h1>
    <p style="color: #64748b;">Generating record for Society ID: <strong>{{ society_id }}</strong></p>
</div>

<div class="card" style="background: white; border-radius: 20px; padding: 40px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); max-width: 600px; margin-top: 20px; border: 1px solid #f1f5f9;">
    <!-- The society_id is passed in the URL, so it stays valid during POST -->
    <form method="POST" action="{{ url_for('income.add_income', society_id=society_id) }}">
        
        <div style="margin-bottom: 25px;">
            <label style="display: block; margin-bottom: 8px; font-weight: 700; color: #374151;">Source Type</label>
            <input type="text" name="source_name" required placeholder="e.g. Donation, Parking Penalty" 
                   style="width: 100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 12px; outline: none; font-size: 15px;">
        </div>

        <div style="margin-bottom: 25px;">
            <label style="display: block; margin-bottom: 8px; font-weight: 700; color: #374151;">Amount (â‚¹)</label>
            <input type="number" name="amount" required step="0.01" placeholder="0.00" 
                   style="width: 100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 12px; outline: none; font-size: 15px;">
        </div>

        <div style="margin-bottom: 30px;">
            <label style="display: block; margin-bottom: 8px; font-weight: 700; color: #374151;">Description</label>
            <textarea name="description" rows="3" placeholder="Optional notes..." 
                      style="width: 100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 12px; outline: none; font-size: 15px;"></textarea>
        </div>

        <div style="display: flex; gap: 15px;">
            <button type="submit" style="background: #4e46e5; color: white; border: none; padding: 14px 40px; border-radius: 12px; cursor: pointer; font-weight: 700; flex: 2;">
                Save Income Record
            </button>
            <a href="{{ url_for('income.list_income', society_id=society_id) }}" style="flex: 1; text-align: center; padding: 14px; color: #64748b; text-decoration: none; font-weight: 600;">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
