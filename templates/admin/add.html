{% extends "layout/base.html" %}
{% block content %}
<div class="page-header">
    <h1>ðŸ‘¤ Add New Society Admin</h1>
</div>

<div class="card" style="background: white; border-radius: 16px; padding: 35px; box-shadow: 0 10px 15px rgba(0,0,0,0.05); max-width: 600px; margin-top: 20px;">
    <form method="POST">
        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 8px; font-weight: 600;">Admin Name</label>
            <input type="text" name="full_name" required placeholder="Enter name" 
                   style="width: 100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 10px; outline: none;">
        </div>

        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 8px; font-weight: 600;">Email Address</label>
            <input type="email" name="email" required placeholder="email@society.com" 
                   autocomplete="off" 
                   style="width: 100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 10px; outline: none;">
        </div>

        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 8px; font-weight: 600;">Initial Password</label>
            <input type="password" name="password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" 
                   autocomplete="new-password" 
                   style="width: 100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 10px; outline: none;">
        </div>

        <div style="margin-bottom: 30px;">
            <label style="display: block; margin-bottom: 8px; font-weight: 600;">Assign Society</label>
            <select name="society_id" required style="width: 100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 10px; background: white;">
                <option value="">-- Select Society --</option>
                {% for s in societies %}
                    <option value="{{ s.id }}">{{ s.name }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" style="background: #4e46e5; color: white; border: none; padding: 14px 28px; border-radius: 10px; cursor: pointer; font-weight: 700; width: 100%;">
            Add Admin
        </button>
    </form>
</div>
{% endblock %}
