{% extends "layout/base.html" %}
{% block title %}Add Treasurer{% endblock %}

{% block content %}
<div class="page-header">
    <h1>ðŸ‘¤ Add Treasurer</h1>
</div>

<div class="card" style="background: white; border-radius: 12px; padding: 30px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); max-width: 600px;">
    <form method="POST">
        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 8px; font-weight: 500;">Full Name</label>
            <input type="text" name="full_name" required placeholder="Enter full name" style="width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 8px;">
        </div>

        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 8px; font-weight: 500;">Email Address</label>
            <input type="email" name="email" required placeholder="email@example.com" autocomplete="off" style="width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 8px;">
        </div>

        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 8px; font-weight: 500;">Set Password</label>
            <input type="password" name="password" required placeholder="Enter password" autocomplete="new-password" style="width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 8px;">
        </div>

        <div style="margin-bottom: 25px;">
            <label style="display: block; margin-bottom: 8px; font-weight: 500;">Society</label>
            {% if role == 'super_admin' %}
                <select name="society_id" required style="width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 8px; background: white;">
                    <option value="">-- Select Society --</option>
                    {% for s in societies %}
                        <option value="{{ s.id }}">{{ s.name }}</option>
                    {% endfor %}
                </select>
            {% else %}
                <input type="text" value="{{ current_society_name }}" readonly style="width: 100%; padding: 10px; border: 1px solid #e5e7eb; border-radius: 8px; background: #f9fafb; color: #6b7280;">
            {% endif %}
        </div>

        <div style="display: flex; gap: 15px;">
            <button type="submit" style="background: #4e46e5; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-weight: 600;">Save</button>
            <a href="javascript:history.back()" style="padding: 12px 24px; color: #6b7280; text-decoration: none;">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
