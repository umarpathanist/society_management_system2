<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | SocietyHQ</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%); height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card { background: white; padding: 40px; border-radius: 24px; box-shadow: 0 20px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        h1 { font-size: 22px; color: #1e293b; margin-bottom: 10px; }
        p { color: #64748b; font-size: 14px; margin-bottom: 30px; }
        .form-group { text-align: left; margin-bottom: 20px; }
        label { display: block; font-size: 13px; font-weight: 600; margin-bottom: 8px; }
        input { width: 100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 12px; box-sizing: border-box; outline: none; }
        input:focus { border-color: #4e46e5; box-shadow: 0 0 0 4px rgba(78, 70, 229, 0.1); }
        .btn { width: 100%; background: #4e46e5; color: white; padding: 14px; border: none; border-radius: 12px; font-size: 16px; font-weight: 700; cursor: pointer; }
        .back-link { display: block; margin-top: 20px; font-size: 14px; color: #4e46e5; text-decoration: none; font-weight: 600; }
        .alert { padding: 12px; border-radius: 10px; margin-bottom: 20px; font-size: 14px; }
        .alert-danger { background: #fee2e2; color: #dc2626; }
    </style>
</head>
<body>
    <div class="card">
        <h1>üîë Reset Password</h1>
        <p>Enter your email and we'll send you a temporary login password.</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" required placeholder="yourname@email.com">
            </div>
            <button type="submit" class="btn">Send Reset Link</button>
        </form>

        <a href="{{ url_for('auth.login') }}" class="back-link">‚Üê Back to Login</a>
    </div>
</body>
</html>
