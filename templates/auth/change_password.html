{% extends "layout/base.html" %}
{% block title %}Security Settings{% endblock %}

{% block content %}
<div class="page-header" style="margin-bottom: 25px;">
    <h1>ðŸ”’ Security Settings</h1>
    <p style="color: #64748b;">Update your login credentials to keep your account secure.</p>
</div>

<div class="card" style="background: white; border-radius: 20px; padding: 40px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); max-width: 500px; margin-top: 20px; border: 1px solid #f1f5f9;">
    <h2 style="font-size: 18px; font-weight: 700; margin-bottom: 25px; color: #1e293b;">Update Password</h2>

    <form method="POST" action="{{ url_for('auth.change_password') }}">
        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 8px; font-weight: 600; font-size: 13px; color: #475569;">Current Password</label>
            <input type="password" name="old_password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                   style="width: 100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 12px; outline: none; box-sizing: border-box; font-size: 15px;">
        </div>

        <hr style="border: 0; border-top: 1px solid #f1f5f9; margin: 30px 0;">

        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 8px; font-weight: 600; font-size: 13px; color: #475569;">New Password</label>
            <input type="password" name="new_password" required placeholder="At least 6 characters"
                   style="width: 100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 12px; outline: none; box-sizing: border-box; font-size: 15px;">
        </div>

        <div style="margin-bottom: 30px;">
            <label style="display: block; margin-bottom: 8px; font-weight: 600; font-size: 13px; color: #475569;">Confirm New Password</label>
            <input type="password" name="confirm_password" required placeholder="Repeat new password"
                   style="width: 100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 12px; outline: none; box-sizing: border-box; font-size: 15px;">
        </div>

        <div style="display: flex; gap: 15px; align-items: center;">
            <button type="submit" style="background: #4e46e5; color: white; border: none; padding: 14px 25px; border-radius: 12px; cursor: pointer; font-weight: 700; flex: 1; font-size: 15px; box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);">
                Update Password
            </button>
            <a href="{{ url_for('dashboard.index') }}" style="color: #64748b; text-decoration: none; font-size: 14px; font-weight: 600; padding: 10px;">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
