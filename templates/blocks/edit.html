{% extends "layout/base.html" %}
{% block title %}Edit Block{% endblock %}

{% block content %}
<div class="page-header">
    <h1>üìù Edit Block</h1>
</div>

<div class="card" style="background: white; border-radius: 12px; padding: 30px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); max-width: 500px;">
    <form method="POST">
        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 8px; font-weight: 600;">Block Name</label>
            <input type="text" name="name" value="{{ block.name }}" required style="width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 8px;">
        </div>

        <div style="margin-bottom: 25px;">
            <label style="display: block; margin-bottom: 8px; font-weight: 600;">Total Floors</label>
            <input type="number" name="floors" value="{{ block.floors }}" required style="width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 8px;">
        </div>

        <div style="display: flex; gap: 15px;">
            <button type="submit" style="background: #4e46e5; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-weight: 700;">Update Block</button>
            <a href="javascript:history.back()" style="padding: 12px 24px; color: #6b7280; text-decoration: none;">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
