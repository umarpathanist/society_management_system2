{% extends "layout/base.html" %}
{% block title %}Edit User{% endblock %}

{% block content %}
<div class="page-header">
    <h1>ğŸ“ Edit Owner / Tenant</h1>
</div>

<div class="card" style="background: white; border-radius: 12px; padding: 30px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); max-width: 600px; margin-top: 20px;">
    <form method="POST">
        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 8px; font-weight: 600;">Full Name</label>
            <input type="text" name="full_name" value="{{ user.full_name }}" required 
                   style="width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 8px;">
        </div>

        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 8px; font-weight: 600;">Email Address</label>
            <input type="email" name="email" value="{{ user.email }}" required 
                   style="width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 8px;">
        </div>

        <div style="margin-bottom: 25px;">
            <label style="display: block; margin-bottom: 8px; font-weight: 600;">Role</label>
            <select name="role" required style="width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 8px; background: white;">
                <option value="owner" {% if user.role == 'owner' %}selected{% endif %}>Owner</option>
                <option value="tenant" {% if user.role == 'tenant' %}selected{% endif %}>Tenant</option>
            </select>
        </div>

        <div style="display: flex; gap: 15px;">
            <button type="submit" style="background: #4e46e5; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-weight: 700;">
                Update User
            </button>
            <a href="{{ url_for('owners.list_owners') }}" style="padding: 12px 24px; color: #6b7280; text-decoration: none; font-weight: 500;">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
