{% extends "layout/base.html" %}
{% block title %}Edit Society{% endblock %}

{% block content %}
<div class="page-header" style="margin-bottom: 30px;">
    <h1>üìù Edit Society Details</h1>
    <p style="color: #64748b;">Update basic info or generate missing infrastructure.</p>
</div>

<div class="card" style="background: white; border-radius: 20px; padding: 40px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); max-width: 800px; margin-top: 20px; border: 1px solid #f1f5f9;">
    <form method="POST">
        <div style="margin-bottom: 25px;">
            <label style="display: block; margin-bottom: 8px; font-weight: 700; color: #1e293b;">Society Name</label>
            <input type="text" name="name" value="{{ society.name }}" required 
                   style="width: 100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 12px; outline: none; font-size: 15px;">
        </div>

        <div style="margin-bottom: 25px;">
            <label style="display: block; margin-bottom: 8px; font-weight: 700; color: #1e293b;">Address</label>
            <textarea name="address" required rows="3" style="width: 100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 12px; outline: none; font-size: 15px;">{{ society.address }}</textarea>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; margin-bottom: 35px;">
            <div>
                <label style="display: block; margin-bottom: 8px; font-weight: 700; font-size: 13px;">Total Blocks</label>
                <input type="number" name="total_blocks" value="{{ society.total_blocks }}" required style="width: 100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 12px;">
            </div>
            <div>
                <label style="display: block; margin-bottom: 8px; font-weight: 700; font-size: 13px;">Floors per Block</label>
                <input type="number" name="floors_per_block" value="{{ society.floors_per_block }}" required style="width: 100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 12px;">
            </div>
            <div>
                <label style="display: block; margin-bottom: 8px; font-weight: 700; font-size: 13px;">Flats per Floor</label>
                <input type="number" name="flats_per_floor" value="{{ society.flats_per_floor }}" required style="width: 100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 12px;">
            </div>
        </div>

        <div style="display: flex; gap: 15px;">
            <button type="submit" style="background: #4e46e5; color: white; border: none; padding: 14px 40px; border-radius: 12px; cursor: pointer; font-weight: 700; flex: 2; box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);">
                Update Society
            </button>
            <a href="{{ url_for('societies.list_societies') }}" style="flex: 1; text-align: center; padding: 14px; color: #64748b; text-decoration: none; font-weight: 600; border: 1px solid #e2e8f0; border-radius: 12px;">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
